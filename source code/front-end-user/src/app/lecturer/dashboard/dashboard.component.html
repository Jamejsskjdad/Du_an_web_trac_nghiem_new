<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6eb;
            text-align: center;
            padding-top: 50px;
        }

        .main-img {
            width: 250px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #ff5e7e;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        #heartLoader {
            display: none;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        #resultContainer {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        #gifResult {
            width: 300px;
        }

        #noBtn {
            z-index: 10;
        }

        #yesBtn:hover {
            background-color: rgba(255, 24, 105, 0.922);
        }
    </style>
</head>

<body>
    <div id="questionContainer">
        <img src="https://media.tenor.com/dppVyXY4VWQAAAAC/love-you-kiss.gif" alt="Cute couple" class="main-img" />
        <h1>Do you love me?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="heartLoader">Loading...</div>

    <div id="resultContainer">
        <img src="https://i.pinimg.com/originals/ed/30/02/ed3002fb3b703f38807ddb7da020169d.gif" id="gifResult" />
    </div>

    <div style="height: 500px;"> </div>


    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const questionContainer = document.getElementById("questionContainer");
        const heartLoader = document.getElementById("heartLoader");
        const resultContainer = document.getElementById("resultContainer");
        const gifResult = document.getElementById("gifResult");



        noBtn.addEventListener("mouseover", () => {
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const maxX = window.innerWidth - btnWidth;
            const maxY = window.innerHeight - btnHeight;

            const offsetX = Math.floor(Math.random() * maxX);
            const offsetY = Math.floor(Math.random() * maxY);

            noBtn.style.position = "fixed"; // Chuyển sang fixed để đặt đúng vị trí theo viewport
            noBtn.style.left = `${offsetX}px`;
            noBtn.style.top = `${offsetY}px`;
        });

        yesBtn.addEventListener("click", () => {
            questionContainer.style.display = "none";
            heartLoader.style.display = "block";

            setTimeout(() => {
                heartLoader.style.display = "none";
                resultContainer.style.display = "flex";
                gifResult.play?.();
            }, 2000);
        });
    </script>
</body>


</html>
